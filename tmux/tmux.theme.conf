# KANAGAWA
# https://github.com/Nybkox/tmux-kanagawa
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-plugins "ram-usage battery cpu-usage git"
set -g @kanagawa-theme 'dragon' # theme flavor (wave (default), lotus or dragon)
set -g @kanagawa-refresh-rate 5
set -g @kanagawa-show-location false
set -g @kanagawa-battery-label "" 
set -g @kanagawa-cpu-usage-label " "
set -g @kanagawa-ram-usage-label "" 
set -g @kanagawa-git-label "" 
set -g @dracula-no-battery-label " "

set -g @kanagawa-git-colors "dark_gray green" # "[background] [foreground]"
# set -g @kanagawa-show-powerline true
set -g @kanagawa-ignore-window-colors true
